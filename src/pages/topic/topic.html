<ion-header>
  <ion-navbar>
    <ion-title class="forumH1"> Cactus Pro - {{topic.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div class="topic">	
	<div class="lastmessageTopic" *ngFor="let message of topic.messages">
		<table>
			<tr class="author">
				<td class="alignLeft">author :</td><td>{{message.author}}</td>
			</tr>
			<tr class="date">
				<td class="alignLeft">date :</td><td> {{message.date}}</td>
			</tr>
		</table>
		<div class="messageTopic">
			{{message.text}}
		</div>
	</div>
	
	<div class="reply">
		
		<textarea></textarea>
		<div class="rightPanel">
			<div class="onePartCam">
				<ion-icon name="camera"></ion-icon>
			</div>
			<button>Reply</button>
		</div>
	</div>
	
</div>


</ion-content>
