<ion-header>
  <ion-navbar>
    <ion-title class="forumH1">Forum - {{forum.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="forum">
		<div class="topic" *ngFor="let topic of forum.topics;">
			<div class="rightAlign" (click)="goToTopic()">
				<ion-icon name="ios-arrow-forward"></ion-icon>
			</div>
			<h2>{{topic.title}}</h2>
			<div class="description">
				{{forum.description}}
			</div>
		</div>
	</div>
	
	<table class="bottomTabs">
		<tr>
			<td class="tab">FR</td>
			<td class="tab">PA</td>
			<td class="tab">HS</td>
		</tr>
	</table>
</ion-content>
